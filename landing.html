<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admissions | University</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <a href="index.html" class="logo">UniLogo</a>
</header>

<main>
  <section class="landing-hero">
    <h1>Join Our University</h1>
    <p>Your success starts here. Apply today!</p>
  </section>

  <section class="application-form">
    <form id="applyForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="program">Program of Interest:</label>
      <select id="program" required>
        <option>Computer Science</option>
        <option>Business Administration</option>
        <option>Engineering</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
    <div id="formFeedback" aria-live="polite"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 University Admissions</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
